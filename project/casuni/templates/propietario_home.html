<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido {{ nombre_usuario }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .title {
            font-size: 24px;
            text-align: center;
            position: relative;
            margin-bottom: 20px;
        }
        .title::after {
            content: "";
            display: block;
            width: 60px;
            height: 3px;
            background-color: #007bff;
            position: absolute;
            bottom: -10px;
            left: calc(50% - 30px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Bienvenido {{ nombre_usuario }}</h1>
        </div>
        <p>¡Gracias por iniciar sesión como propietario!</p>
    </div>
</body>
</html>
